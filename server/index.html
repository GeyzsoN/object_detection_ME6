<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC demo</title>
    <style>
    button {
        padding: 8px 16px;
    }

    pre {
        overflow-x: hidden;
        overflow-y: auto;
    }

    video {
        width: 100%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 640px;
    }
    </style>
</head>
<body>

<h2>Options</h2>
<div class="option">
    <input id="use-audio" checked="checked" type="checkbox"/>
    <label for="use-audio">Use audio</label>
    <select id="audio-input">
        <option value="" selected>Default device</option>
    </select>
</div>
<div class="option">
    <input id="use-video" type="checkbox" checked="checked" />
    <label for="use-video">Use video</label>
    <select id="video-input">
        <option value="" selected>Default device</option>
    </select>
    <select id="video-resolution">
        <option value="" >Default resolution</option>
        <option value="320x240">320x240</option>
        <option value="640x480" selected>640x480</option>
        <option value="960x540">960x540</option>
        <option value="1280x720">1280x720</option>
    </select>
</div>
<div class="option">
    <input id="use-stun" type="checkbox" checked="checked" />
    <label for="use-stun">Use STUN server</label>
</div>

<button id="start" onclick="start()">Start</button>
<button id="stop" style="display: none" onclick="stop()">Stop</button>

<hr>

<h2>State</h2>
<p>
    ICE gathering state: <span id="ice-gathering-state"></span>
</p>
<p>
    ICE connection state: <span id="ice-connection-state"></span>
</p>
<p>
    Signaling state: <span id="signaling-state"></span>
</p>
<hr>
<h2>Task: <span id="task_name">Object Detection</span></h2>
<button id="detect" disabled onclick="change_transform('bounding_box')">Detect</button>
<button id="segment" disabled onclick="change_transform('segmentation')">Segment</button>
 <br>
 <br>
 <label for="confidence">Confidence: <span id="confidence-text">50</span></label>
 <br>
 <input type="range" min="20" max="100" value="50" class="slider" id="confidence" oninput="change_confidence(this.value)">
 <br>
<div id="media" style="display: none">


    <audio id="audio" autoplay="true"></audio>
    <video id="video" autoplay="true" playsinline="true"></video>
</div>

<h2>Data channel</h2>
<pre id="data-channel" style="height: 60px;"></pre>

<script src="client.js"></script>
</body>
</html>
